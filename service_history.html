<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service History - MyGarage</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <aside class="sidebar">
    <h2><i class="fas fa-car"></i> MyGarage</h2>
    <nav>
      <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="add_vehicle.html"><i class="fas fa-plus-circle"></i> Add Vehicle</a>
      <a href="service_history.html" class="active"><i class="fas fa-wrench"></i> Service History</a>
      <a href="fuel_records.html"><i class="fas fa-gas-pump"></i> Fuel Records</a>
      <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
    </nav>
  </aside>

  <main>
    <header class="topbar">
      <h1>Service History</h1>
      <p>Keep track of past services and upcoming maintenance schedules.</p>
    </header>

    <section class="form-card colorful-card service-card">
      <h2><i class="fas fa-tools"></i> Add Service Record</h2>
      <form id="serviceForm" class="styled-form grid-form">
        <div>
          <label>Vehicle</label>
          <input type="text" id="serviceVehicle" placeholder="e.g. Bajaj Pulsar" required>
        </div>

        <div>
          <label>Date</label>
          <input type="date" id="serviceDate" required>
        </div>

        <div>
          <label>Description</label>
          <input type="text" id="serviceDescription" placeholder="e.g. Oil Change, Brake Check" required>
        </div>

        <div>
          <label>Cost ($)</label>
          <input type="number" id="serviceCost" placeholder="e.g. 120" required>
        </div>

        <div class="full-width">
          <button type="submit" class="btn-gradient">ðŸ›  Add Service</button>
        </div>
      </form>
    </section>

    <section class="data-card">
      <h2>ðŸ“œ Past Services</h2>
      <table>
        <thead>
          <tr>
            <th>Vehicle</th>
            <th>Date</th>
            <th>Description</th>
            <th>Cost</th>
          </tr>
        </thead>
        <tbody id="serviceTableBody"></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
