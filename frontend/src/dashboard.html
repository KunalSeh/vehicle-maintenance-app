<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Â· MyGarage</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>

<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <i class="fa-solid fa-car"></i>
      <span>MyGarage</span>
    </div>

    <nav>
      <a class="navlink active" href="dashboard.html"><i class="fa-solid fa-gauge-high"></i><span class="navtext">Dashboard</span></a>
      <a class="navlink" href="add_vehicle.html"><i class="fa-solid fa-circle-plus"></i><span class="navtext">Add Vehicle</span></a>
      <a class="navlink" href="service_history.html"><i class="fa-solid fa-screwdriver-wrench"></i><span class="navtext">Service History</span></a>
      <a class="navlink" href="fuel_records.html"><i class="fa-solid fa-gas-pump"></i><span class="navtext">Fuel Records</span></a>
      <a class="navlink" href="settings.html"><i class="fa-solid fa-gear"></i><span class="navtext">Settings</span></a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main>
    <header class="topbar">
      <div>
        <h1>Dashboard</h1>
        <p>Your vehicles, services, and fuel usage at a glance.</p>
      </div>

      <div role="group" style="display:flex; gap:10px">
        <button class="btn secondary" id="toggleThemeBtn" type="button">
          <i class="fa-solid fa-circle-half-stroke"></i>
        </button>
      </div>
    </header>

    <section class="content">
      <!-- VEHICLES -->
      <section class="card">
        <h2><i class="fa-solid fa-car"></i> My Vehicles</h2>
        <div id="dashboardVehicles"><!-- populated by script.js --></div>
      </section>

      <!-- FUEL USAGE -->
      <section class="card">
        <h2><i class="fa-solid fa-gas-pump"></i> Fuel Usage</h2>
        <canvas id="fuelChart" height="120"></canvas>
      </section>

      <!-- RECENT SERVICES -->
      <section class="card">
        <h2><i class="fa-solid fa-screwdriver-wrench"></i> Recent Services</h2>
        <div id="dashboardServices"><!-- populated by script.js --></div>
      </section>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast">
    <i class="fa-solid fa-circle-check"></i>
    <div id="toastText">Saved!</div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
