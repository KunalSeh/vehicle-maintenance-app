<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyGarage Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url('https://images.unsplash.com/photo-1517949908111-ef34e20a2ee2') no-repeat center center/cover;
    }

    .overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
    }

    .auth-container {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 15px;
        width: 350px;
        box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
        color: white;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 26px;
    }

    .icon {
        font-size: 40px;
        text-align: center;
        display: block;
        margin-bottom: 10px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.8);
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(45deg, #ff4b2b, #ff416c);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        font-weight: bold;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 15px rgba(255, 65, 108, 0.5);
    }

    .toggle-link {
        text-align: center;
        margin-top: 12px;
        color: #ffd700;
        cursor: pointer;
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="overlay"></div>

<div class="auth-container">
    <!-- Login Form -->
    <div id="loginForm">
        <span class="icon"><i class="fas fa-car-side"></i></span>
        <h2>MyGarage Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">ðŸš€ Start Your Ride</button>
        <div class="toggle-link" onclick="showSignup()">Donâ€™t have an account? Sign Up</div>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" style="display:none;">
        <span class="icon"><i class="fas fa-gas-pump"></i></span>
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Choose Username" required>
        <input type="password" id="signupPassword" placeholder="Choose Password" required>
        <button onclick="signup()">ðŸ”‘ Create Account</button>
        <div class="toggle-link" onclick="showLogin()">Already have an account? Login</div>
    </div>
</div>

<script>
    function showSignup() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("signupForm").style.display = "block";
    }

    function showLogin() {
        document.getElementById("signupForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
    }

    function signup() {
        let username = document.getElementById("signupUsername").value.trim();
        let password = document.getElementById("signupPassword").value.trim();

        if (username && password) {
            localStorage.setItem(username, password);
            alert("Account created! Please log in.");
            showLogin();
        } else {
            alert("Please fill all fields.");
        }
    }

    function login() {
        let username = document.getElementById("loginUsername").value.trim();
        let password = document.getElementById("loginPassword").value.trim();

        let storedPassword = localStorage.getItem(username);

        if (storedPassword && storedPassword === password) {
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("currentUser", username);
            window.location.href = "dashboard.html";
        } else {
            alert("Invalid username or password!");
        }
    }
</script>

</body>
</html>
